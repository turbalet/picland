<!doctype html>
<html lang="en">

<head>
    <title>PicLand</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- script -->
    <script src="./script/decor.js"></script>
    <!-- font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varta:wght@500&display=swap');
    </style>
    <!-- style -->
    <link rel="stylesheet" href="./style/index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- header -->
    <div class="head d-flex justify-content-around">
        <div class="logo text-uppercase text-white">picland</div>
        <form class="search d-flex justify-content-center">
            <button type="submit"><img src="./images/search-white.png" alt=""></button>
            <input type="text" placeholder="Search">
        </form>
        <div class="user-img" style="background-image: url(./images/Снимок\ экрана\ 2021-03-26\ в\ 13.51.29.png);"></div>

    </div>
    <div class="album-layout">
        <div class="element" href="">

            <img src="./images/Снимок экрана 2021-03-26 в 13.47.06.png" alt="">
            <div class="whenhover">
                <div onclick="openCategoryList()" class="pin btn" style="background-image: url(./images/pin.png);"></div>
                <ul class="categoryList" id="categoryList">
                    <li>food</li>
                    <li>hot girl stuf</li>
                    <li>hot girl stuf</li>
                    <li>hot girl stuf</li>
                    <li>hot girl stuf</li>
                    <li>hot girl stuf</li>
                </ul>
            </div>
            <div class="info">
                <div class="user-img" style="background-image: url(./images/Снимок\ экрана\ 2021-03-26\ в\ 13.51.29.png);"></div>
                <p class="text-light my-auto">Image name</p>
            </div>
        </div>
        <div class="element">
            <img src="./images/Снимок экрана 2021-03-26 в 15.25.20.png" alt="">
            <a class="onhover" href="https://fonts.google.com/specimen/Varta?query=Varta#about">
                <p>Image name</p>
            </a>
        </div>
        <div class="element">
            <img src="./images/Снимок экрана 2021-03-26 в 13.51.29.png" alt="">
            <div class="onhover">
                <p>Image name</p>
            </div>
        </div>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
